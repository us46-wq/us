<!DOCTYPE html>
<html>
<head>
  <title>Private Love Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    var password = prompt("Enter password to view:");
    if (password !== "234746") {
      document.write("❌ Access Denied.");
      throw new Error("Blocked");
    }
  </script>
  <style>
    body {
      font-family: cursive;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-size: 2em;
      text-align: center;
    }
    .heart {
      color: red;
      animation: beat 1s infinite;
    }
    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }
  </style>
</head>
<body>

  Avani &nbsp; <span class="heart">❤️</span> &nbsp; Ashish

  <audio id="myAudio" src="background_song.mp3" loop></audio>

  <script>
    // Get the audio element
    var audio = document.getElementById('myAudio');

    // Check if the password was correct
    if (password === "234746") {
      // Since the user has interacted with the password prompt,
      // we can now play the audio
      var playPromise = audio.play();

      // A promise is still returned by the browser, so we handle it gracefully
      if (playPromise !== undefined) {
        playPromise.then(function() {
          // Autoplay started successfully
        }).catch(function(error) {
          console.log("Autoplay was prevented. User needs to interact with the page to play the music.");
        });
      }
    }
  </script>

</body>
</html>
